<app-header (gotoProfileEvent)="gotoProfile()"></app-header>
<div class="pt-24 font-poppins">

   <div class="bg-sky-100 py-10">
      <div class="container mx-auto px-20">

         <div class="flex justify-center">
            <h2><span class="text-3xl font-bold text-black mb-8">Our Mentors</span></h2>
         </div>
         <div>
            <form>
               <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"></label>
               <div class="relative">
                  <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                     <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                           d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                     </svg>
                  </div>
                  <input type="search" id="search" #text (input)="searchMentor(text.value)"
                     class="block w-full p-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-sky-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                     placeholder="Search Domain here..." required>
               </div>
            </form>

         </div>
         <cards [mentorDetails]="mentorsList"></cards>
      </div>
   </div>
</div>
