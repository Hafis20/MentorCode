<div class="w-full h-[580px] px-10 py-2" *ngIf="myProfileData">
   <div class="bg-white h-full shadow-lg rounded p-5">
      <div class="px-5 pb-5">
         <form [formGroup]="editProfileForm" (ngSubmit)="editSubmit()" enctype="multipart/form-data">
            <div>
               <div class="border-b border-gray-900/10 pb-8">
                  <h2 class="text-base font-semibold leading-7 text-gray-900">Edit Profile</h2>
                  <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                     <div class="sm:col-span-full">
                        <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Full
                           Name</label>
                        <div class="mt-2">
                           <input type="text" name="fullName" id="first-name" formControlName="name" 
                              autocomplete="given-name"
                              class="block px-3 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                     </div>

                     <div class="sm:col-span-full">
                        <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Mobile</label>
                        <div class="mt-2">
                           <input type="text" name="last-name"  id="last-name" formControlName="mobile" 
                              autocomplete="family-name"
                              class="block px-3 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                     </div>

                     <!-- Image Upload -->
                     <div class="sm:col-span-full">
                        <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Upload
                           Image</label>
                        <div class="mt-2">
                           <input type="file" (change)="onFileUpload($event)"
                              class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-md  file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="mt-6 flex items-center justify-end gap-x-6">
               <button  type="button" (click)="removeEditModal()"
                  class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
               <button type="submit"
                  class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
            </div>
         </form>
      </div>
