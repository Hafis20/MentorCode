<div class="grid grid-cols-1 md:grid-cols-3 gap-8 py-10">
   <div *ngFor="let mentor of mentorDetails" class="bg-white rounded-3xl shadow-lg p-8">
      <div class=" flex justify-around">
         <div>
            <img class="object-cover w-32 h-32" src="assets/imgs/background/default-profile.jpeg" alt="Profile">
         </div>
         <div class="inset-0 flex items-center">
            <button [routerLink]="['/mentee/view-mentor']"
               class="border mt-4 font-poppins text-blue-900 border-blue-900 hover:bg-blue-900 hover:text-white rounded-full font-bold px-6 py-2">View
               Profile</button>
         </div>
      </div>

      <div class="pt-3">
         <h3><span class="text-xl font-bold text-gray-900">{{mentor.name}}</span></h3>
      </div>
      <p class="text-gray-500 text-sm mt-2"><span class="font-bold">Experience :</span> {{mentor.experience}}yr</p>
      <p class="text-gray-500 text-sm mt-2"><span class="font-bold">Domain :</span> JavaScript, NodeJs,
         MongoDB, NextJs, React</p>
      <div class="flex items-center justify-between mt-4">
         <span class="text-gray-900 font-bold text-lg">â‚¹{{mentor.fee}} / 1hr</span>
         <button
            class="border mt-4 font-poppins text-blue-900 border-blue-900 hover:bg-blue-900 hover:text-white rounded-full font-bold px-6 py-2">Book
            Now</button>
      </div>
   </div>
</div>
