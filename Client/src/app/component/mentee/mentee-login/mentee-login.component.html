<app-header [role]="userRole"></app-header>
<div class="flex min-h-full flex-col justify-center px-6 py-32 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <!-- <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company"> -->
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"><b>Mentee Sign In</b></h2>
  </div>

  <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-2" (ngSubmit)="submitLogin()" [formGroup]="loginForm">
      <app-form [form]="formControl" [parentGroup]="loginForm"></app-form>
      <div>
        <div class="text-sm text-right mb-2">
          <a class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
       </div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-blue-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-950 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
          in</button>
      </div>
    </form>
    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a routerLink="/mentee/register"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register</a>
    </p>
  </div>
</div>
