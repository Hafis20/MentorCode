<div *ngIf="bookedSlots.length > 0">
   <div>
      <h1><span class="font-bold pl-20">Booked Slots</span></h1>
   </div>
   <div class="h-52  overflow-y-scroll">
      <div *ngFor="let time of bookedSlots"
         class="w-full font-bold max-w-sm mx-auto rounded overflow-hidden px-8 py-3 shadow-lg bg-green-200 flex gap-3 mb-2">
         <div class="flex justify-center items-center px-5">
            <p style="margin: 0;">{{time}}</p>
         </div>
         <div class="flex justify-center">
            <button (click)="cancelbtn(time)"
               class="border border-red-900 hover:bg-red-900 text-red-900 hover:text-white rounded-full font-bold px-6 py-2">
               Cancel
            </button>
         </div>
      </div>
   </div>
</div>
