<div class="flex justify-between h-screen fixed">
   <div class="flex w-full">
      <div class="antialiased font-poppins">
         <div>
            <div class="container mx-auto px-5 md:py-10">
               <div class="mb-5 w-96">
                  <label for="datepicker" class="font-bold mb-1 text-gray-700 block">Selected Date</label>
                  <div class="relative">
                     <input type="hidden" name="date" x-ref="date" />
                     <input type="text" readonly [(ngModel)]="datepickerValue"
                        class="w-full pl-6 pr-10 py-3 leading-none rounded-lg  shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium "
                        placeholder="Select date"/>
                     <div class="absolute top-0 right-0 px-3 py-2">
                        <svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                     </div>

                     <div class=" bg-sky-200 mt-16 rounded-lg shadow p-4 absolute top-0 left-0"
                        style="width: 30rem; height: 22rem;">
                        <div class="flex justify-between items-center mb-2">
                           <div>
                              <span class="text-2xl font-bold text-gray-800">{{ MONTH_NAMES[month] }}</span>
                              <span class="ml-1 text-2xl text-gray-600 font-normal">{{ year }}</span>
                           </div>
                           <div>

                              <!-- Backward button -->

                              <button type="button"
                                 class="transition ease-in-out inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
                                 (click)="changeMonth(-1)">
                                 <svg class="h-6 w-6 text-gray-500 inline-flex" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                       d="M15 19l-7-7 7-7" />
                                 </svg>
                              </button>

                              <!-- Forward button -->
                              <button type="button"
                                 class="transition ease-in-out inline-flex cursor-pointer hover:bg-gray-200 p-1 rounded-full"
                                 (click)="changeMonth(1)">
                                 <svg class="h-6 w-6 text-gray-500 inline-flex" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                       d="M9 5l7 7-7 7" />
                                 </svg>
                              </button>
                           </div>
                        </div>


                        <!-- Days eg: sun,mon,tue -->
                        <div class="flex flex-wrap mb-3 -mx-1">
                           <ng-container *ngFor="let day of DAYS; let index = index">
                              <div style="width: 14.26%" class="px-1">
                                 <div class="text-gray-800 font-medium text-center text-xs">{{ day }}</div>
                              </div>
                           </ng-container>
                        </div>


                        <div class="flex flex-wrap -mx-1">
                           <ng-container *ngFor="let blankday of blankdays">
                              <div style="width: 14.28%" class="text-center border-none p-1 border-transparent text-sm">
                              </div>
                           </ng-container>
                           <ng-container
                              *ngFor="let date of no_of_days; let dateIndex = index; trackBy: trackByIdentity">
                              <div style="width: 14.28%" class="px-1 py-1 mb-1">
                                 <div (click)="getDateValue(date)" appDate   [year]="year" [month]="month" [date]="date" [createdSlotDates]="createdSlotDates"
                                    class=" cursor-pointer text-center text-sm rounded-full leading-loose transition ease-in-out duration-100 "
                                    [ngClass]="{ 'bg-blue-900 text-white': isToday(date) === true, 'hover:text-white hover:bg-blue-800': isToday(date) === false  }">
                                    {{ date }}
                                 </div>
                              </div>
                           </ng-container>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
