<div>
   <app-header></app-header>
</div>
<div style="padding-top: 120px; overflow-x: auto;">
   <mat-card style="min-height: 500px;">
      <mat-card-header>
         <h1>Listing User</h1>
      </mat-card-header>
      <mat-card-content>
         <table mat-table [dataSource]="datasource">
            <ng-container matColumnDef="name">
               <th mat-header-cell *matHeaderCellDef>Name</th>
               <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
               <th mat-header-cell *matHeaderCellDef>Email</th>
               <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef="mobile">
               <th mat-header-cell *matHeaderCellDef>Mobile</th>
               <td mat-cell *matCellDef="let element">{{element.mobile}}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
               <th mat-header-cell *matHeaderCellDef>Edit</th>
               <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="primary">Edit</button>
               </td>
            </ng-container>

            <ng-container matColumnDef="block">
               <th mat-header-cell *matHeaderCellDef>Block</th>
               <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="accent">Block</button>
               </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>
      </mat-card-content>
      <mat-card-footer>
         <mat-paginator [pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
      </mat-card-footer>
   </mat-card>
</div>
