<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
   type="button"
   class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
   <span class="sr-only">Open sidebar</span>
   <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
         d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
      </path>
   </svg>
</button>


<div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
   <ul class="space-y-2 font-medium">
      <li>
         <a [routerLink]="['dashboard']" [routerLinkActive]="'bg-gray-700'"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <i class="fa-solid fa-chart-pie text-xl text-white"></i>
            <span class="ms-3">Dashboard</span>
         </a>
      </li>

      <li>
         <a [routerLink]="['list-mentors']" [routerLinkActive]="'bg-gray-700'"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <span><i class="fa-solid fa-chalkboard-user text-xl text-white"></i></span>
            <span class="flex-1 ms-3 whitespace-nowrap">Mentors</span>
         </a>
      </li>

      <li>
         <a [routerLink]="['list-mentees']" [routerLinkActive]="'bg-gray-700'"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <i class="fa-solid fa-user-graduate text-xl text-white"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Mentees</span>
         </a>
      </li>
      
      <!-- List Bookings -->
      <li>
         <a [routerLink]="['list-bookings']" [routerLinkActive]="'bg-gray-700'"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <i class="fa-solid fa-list text-xl text-white"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Bookings</span>
            
         </a>
      </li>

      <li>
         <a (click)="logout()" 
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group cursor-pointer">
            <i class="fa-solid fa-right-from-bracket text-xl text-white"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
         </a>
      </li>
   </ul>
</div>
