<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
   type="button"
   class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
   <span class="sr-only">Open sidebar</span>
   <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
         d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
      </path>
   </svg>
</button>

<aside style="padding-top: 95px;" id="default-sidebar"
   class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
   aria-label="Sidebar">
   <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
         <!-- Mentor Dashboard Link -->
         <li *ngIf="userType === 'mentor'">
            <a [routerLink]="['/mentor/dashboard']" [routerLinkActive]="'bg-gray-600'"
               [routerLinkActiveOptions]="{exact: true}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <i class="fa-solid fa-chart-pie text-xl text-gray-400"></i>
               <span class="ms-3">Dashboard</span>
            </a>
         </li>

         <!-- Mentee Dashboard Link -->
         <li *ngIf="userType === 'mentee'">
            <a [routerLink]="['/mentee/dashboard']" [routerLinkActive]="'bg-gray-600'" [routerLinkActiveOptions]="{exact:true}"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <i class="fa-solid fa-chart-pie text-xl text-gray-400"></i>
               <span class="ms-3">Dashboard</span>
            </a>
         </li>
         <!-- Mentor View Bookings -->
         <li *ngIf="userType === 'mentor'">
            <a [routerLink]="['/mentor/bookings']" [routerLinkActive]="'bg-gray-600'"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <i class="fa-solid fa-list text-xl text-gray-400"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Bookings</span>
            </a>
         </li>

         <!-- Mentor profile -->
         <li *ngIf="userType === 'mentor'" class=" hover:text-white">
            <a [routerLink]="['/mentor/profile']" [routerLinkActive]="'bg-gray-600'"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white  hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <i class="fas fa-user text-xl text-gray-400" ></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
            </a>
         </li>

         <!-- Mentee Profile  -->

         <li *ngIf="userType === 'mentee'" class=" hover:text-white">
            <a [routerLink]="['/mentee/profile']" [routerLinkActive]="'bg-gray-600'"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white  hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <i class="fas fa-user text-xl text-gray-400" ></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
            </a>
         </li>

         <li *ngIf="userType === 'mentee'">
            <a [routerLink]="['/mentee/mybookings']" [routerLinkActive]="'bg-gray-500'"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <i class="fa-solid fa-list text-xl text-gray-400"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">My Bookings</span>
            </a>
         </li>
         <li *ngIf="userType === 'mentor'">
            <a [routerLink]="['/mentor/slot-management']" [routerLinkActive]="'bg-gray-600'"
               class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <i class="fa-regular fa-calendar-days text-xl text-gray-400"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Slot Management</span>
            </a>
         </li>
         <li>
            <a (click)="logout()"
               class="flex items-center p-2 cursor-pointer text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
               <i class="fa-solid fa-right-from-bracket text-xl text-gray-400"></i>
               <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
            </a>
         </li>

      </ul>
   </div>
</aside>
