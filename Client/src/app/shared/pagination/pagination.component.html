<div class="bg-sky-100 p-4 flex items-center flex-wrap" *ngIf="pages.length !==0 && total > 5">
   <nav aria-label="Page navigation">
     <ul class="inline-flex">
       <li>
         <button (click)="changePage(currentPage - 1)"  [disabled]="currentPage === 1"
           class="h-10 px-4 mr-2 text-black transition-colors duration-150 rounded-l-lg focus:shadow-outline hover:bg-sky-200"
           >
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
          </svg>                
         </button>
       </li>
       <li *ngFor="let page of pages" class="mx-2">
         <button (click)="changePage(page)" 
           class="h-10 px-4 text-black transition-colors duration-150 focus:shadow-outline"
           [class.bg-sky-900]="currentPage === page"
           [class.text-white]="currentPage === page">
           {{ page }}
         </button>
       </li>
       
       <li>
         <button (click)="changePage(currentPage + 1)" 
           class="h-10 px-4 ml-2 text-black transition-colors duration-150 bg-sky-100 rounded-r-lg focus:shadow-outline hover:bg-sky-200"
           [disabled]="currentPage === pages.length">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
          </svg>          
         </button>
       </li>
     </ul>
   </nav>
 </div>
